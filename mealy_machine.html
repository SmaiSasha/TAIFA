             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "s0", "label": "s0", "shape": "dot", "title": "State: s0"}, {"color": "#97c2fc", "id": "s1", "label": "s1", "shape": "dot", "title": "State: s1"}, {"color": "#97c2fc", "id": "s2", "label": "s2", "shape": "dot", "title": "State: s2"}, {"color": "#97c2fc", "id": "s3", "label": "s3", "shape": "dot", "title": "State: s3"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "s0", "label": "x1/y1", "title": "x1/y1", "to": "s3"}, {"arrows": "to", "from": "s1", "label": "x1/y2", "title": "x1/y2", "to": "s0"}, {"arrows": "to", "from": "s2", "label": "x1/y3", "title": "x1/y3", "to": "s2"}, {"arrows": "to", "from": "s3", "label": "x1/y5", "title": "x1/y5", "to": "s0"}, {"arrows": "to", "from": "s0", "label": "x2/y1", "title": "x2/y1", "to": "s1"}, {"arrows": "to", "from": "s1", "label": "x2/y1", "title": "x2/y1", "to": "s2"}, {"arrows": "to", "from": "s2", "label": "x2/y4", "title": "x2/y4", "to": "s0"}, {"arrows": "to", "from": "s3", "label": "x2/y2", "title": "x2/y2", "to": "s3"}, {"arrows": "to", "from": "s0", "label": "x3/y2", "title": "x3/y2", "to": "s0"}, {"arrows": "to", "from": "s1", "label": "x3/y4", "title": "x3/y4", "to": "s1"}, {"arrows": "to", "from": "s2", "label": "x3/y1", "title": "x3/y1", "to": "s3"}, {"arrows": "to", "from": "s3", "label": "x3/y5", "title": "x3/y5", "to": "s1"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 16}, "shape": "ellipse"}, "edges": {"arrows": {"to": {"enabled": true}}, "font": {"size": 12}}, "physics": {"barnesHut": {"gravitationalConstant": -100000, "centralGravity": 0.3, "springLength": 95}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
